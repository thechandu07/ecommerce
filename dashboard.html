<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">ShopEasy</a>
      <ul>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="logout.html" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <h2>Retailer Dashboard</h2>
    <form id="addProductForm">
      <input type="text" id="prodName" placeholder="Product Name" required>
      <input type="number" id="prodPrice" placeholder="Price" required>
      <input type="text" id="prodCategory" placeholder="Category" required>
      <textarea id="prodDesc" placeholder="Description"></textarea>
      <input type="text" id="prodImage" placeholder="Image URL (https://picsum.photos/200)" required>
      <button type="submit" class="btn">Add Product</button>
    </form>
    <p id="dashboardMsg"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
